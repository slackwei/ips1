interface Vlan210
   description Tenant_B_OP_Zone_1
   vrf Tenant_B_OP_Zone
!
interface Vlan310
   description Tenant_C_OP_Zone_1
   vrf Tenant_C_OP_Zone
!
interface Vxlan1
