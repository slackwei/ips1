   vxlan udp-port 4789
   vxlan vlan 110 vni 10110
   vxlan vlan 210 vni 20210
   vxlan vlan 310 vni 30310
   vxlan vrf Tenant_A_OP_Zone vni 11
   vxlan vrf Tenant_B_OP_Zone vni 21
   vxlan vrf Tenant_C_OP_Zone vni 31
